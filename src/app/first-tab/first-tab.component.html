<ul class="tab tab-block">
    <li class="tab-item active">
        <a>Choise plan</a>
    </li>
    <li class="tab-item">
        <a>Information</a>
    </li>
    <li class="tab-item">
        <a>Billing</a>
    </li>
</ul>

<div class="container ">
    <h3 class="p-t-1">A plan to suit you</h3>
    <div class="columns">
        <div class="column col-4 col-xs-12 col-sm-12 col-md-12 cursor-pointer plan-div m-b-1"
             [ngClass]="{'active': p.id == selectedPlan.id}"
             (click)="onSelectPlan(p)" *ngFor="let p of plans">
            <div class="card">
                <div class="card-image">
                    <!--вставил картину по умолчанию тк просто нету других картинок-->
                    <img class="w-100p" src="assets/bg1.jpg" alt="">
                </div>
                <div class="card-header">
                    <div class="card-title h5">{{p.title}}</div>
                    <div class="card-subtitle text-gray">{{p.currency}}{{p.price}}</div>
                </div>
            </div>
        </div>

    </div>
    <div *ngIf="selectedPlan" class="p-t-1 text-right">
        <button (click)="next()" [disabled]="selectedPlan.id==-1" class="btn btn-primary w-7rem">Continue</button>
    </div>
</div>
